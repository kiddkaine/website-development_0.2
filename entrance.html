<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-entrance.css">
    <title>Авторизация</title>
</head>

<body>
    <form>
        <input checked="" id="signin" name="action" type="radio" value="signin">
        <label for="signin">Войти</label>
        <input id="signup" name="action" type="radio" value="signup">
        <label for="signup">Регистрация</label>
        <input id="reset" name="action" type="radio" value="reset">
        <label for="reset">Восстановить</label>
        <div id="wrapper">
            <div id="arrow"></div>
            <input id="email" placeholder="Почта" type="text">
            <input id="pass" placeholder="Пароль" type="password">
            <input id="repass" placeholder="Повторите пароль" type="password"> </div>
        <button type="submit"> <span>
      Восстановить пароль
      <br>
      Войти
      <br>
      Зарегистрировать
    </span> </button>
    </form>
    <div id="hint">&copy; Artlanta Group</div>
    <script type="text/javascript">
    </script>
</body>

</html>
